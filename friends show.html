<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>all about you</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://s28943.pcdn.co/wp-content/uploads/2019/09/FRIENDS_FOUNTAIN_CITY_SKYLINE_COUCH_1600x1000.jpg');
            background-size: cover;
            background-position: center;
            background-repeat:no-repeat;
            font-family: Arial, Helvetica, sans-serif;
            color: #ffffff;
            overflow: auto; /* Set overflow to auto to make the page scrollable */
        }

        /* Additional styling for content */
        .artistic-heading {
            text-align: center;
            font-size: 120px;
            font-weight: bolder;
            font-family: 'Times New Roman', Times, serif;
            margin-top: 20px;
            color: #eeff34;
        }

        .main-traits{
            text-align: center;
            font-size: x-large;
            font-family: 'Times New Roman', Times, serif, Arial, sans-serif;
            margin-bottom: 20px;
            margin-top: 2%;
            font-weight: 700;
            color: #eeff34;    
        }

        /* Style for container wrapping iframe containers */
        .iframe-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center; /* Align items in the center vertically */
        }

        /* Style for iframe containers */
        .iframe-container {
            position: relative;
            width: 35%; /* Adjusted width */
            height: 30%;
            padding-top: 16.875%; /* 16:9 aspect ratio */
            margin: 30px 0; /* Decreased margin between iframes */
        }

        /* Style for iframes */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="artistic-heading"><b>Friends</b></div>
    <br>
    <div class="main-traits"><b></b><i>This is where all started.</i></b></div>
    <div class="column">
        <!-- iframes with different URLs -->
    </div>

        </div>
