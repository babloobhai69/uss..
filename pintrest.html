<!DOCTYPE html>
<html lang="en">
<head>

    <style>

            background-position: center;
            background-repeat: repeat;
            height: 100vh; /* Full viewport height */
            font-family: Arial, Helvetica, sans-serif; /* Set default font family */
            color: #ffffff; /* Set default text color */
            overflow: scroll;
        }
        
        /* Additional styling for content */
        .content {
            text-align: center;
            padding-top: 50vh; /* Push content down by half of viewport height */
            color: white;
        }
        .h1 {
            text-align: center;
            font-size: 36px; /* Add a unit for font size */
            font-family: 'aesthetic', Arial, sans-serif;
            margin-bottom: 20px; /* Adjust bottom margin */
            margin-top: 20px; /* Adjust top margin */

            color: transparent; /* Hide text */
        }
        .h2 {
            text-align: center;
            font-size: 25px; /* Add a unit for font size */
            font-style: italic;
            font-family: Arial, Helvetica, sans-serif;
            margin-bottom: 20px; /* Adjust bottom margin */
            margin-top: 20px; /* Adjust top margin */
            color: rgb(235, 255, 175);
            -webkit-background-clip: text; /* Apply gradient only to text */

        }
        .artistic-heading {

            font-size: 90px;

            font-family: 'aesthetic', Arial, sans-serif;
            margin-bottom: 20px;
            margin-top: 20px;
            -webkit-background-clip: text; /* Apply gradient only to text */

            color: #207a20;
        }
        .main-traits{
            text-align: center;

            font-weight: 700;
            margin-left: 10%;
            margin-right: 10%;
            -webkit-background-clip: text; /* Apply gradient only to text */
            background-clip: text;
            color:  #207a20;    
        }
        .zodiac-text {
            text-align: center;
            font-size: medium;
            font-family: Arial, Helvetica, sans-serif;
            margin-bottom: 20px;
            margin-top: 20px;
            -webkit-background-clip: text; /* Apply gradient only to text */
            background-clip: text;
            color: #efefef;
        }
        /* Style for buttons */
        .button {
            display: block;
            width: 35%; /* Set width of buttons */
            height: 30%;
            margin-bottom: 20px; /* Add bottom margin */
            margin-left:35%;
            padding: 10%; /* Add padding */
            border-radius: 5px; /* Add border radius */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Add shadow */
            background-color: rgba(0, 0, 0, 0.733); /* Default background color */
            color: #ffffff; /* Default text color */
            border: none; /* Remove border */
            cursor: pointer; /* Add pointer cursor */
            transition: background-color 0.3s; /* Add transition for smooth hover effect */
        }
        /* Hover effect for buttons */
        .button:hover {
            background-color: rgba(255, 255, 255, 0); /* Change background color on hover */
            color: #fee905; /* Change text color on hover */
        }
        /* Style for two-column layout */
        .column {
            column-count: 1; /* Set the number of columns */
            column-gap: 20px; /* Set the gap between columns */
        }
    </style>
</head>
